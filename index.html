<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }

      .spinner {
        margin: 40px auto;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007BFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      p {
        font-size: 18px;
        color: #333;
      }
    </style>
    <script>
      async function fetchRedirectURL() {
        try {
          const response = await fetch("https://docs.google.com/spreadsheets/d/1VwFXYbM0SN4F9VjayO0EadgayZrc2cvETdLawYXA2fU/edit?usp=sharing");
          const text = await response.text();
          const url = text.split("\n")[1].trim();
          if (url.startsWith("http")) {
            location.href = url;
          } else {
            document.getElementById("status").innerText = "Invalid redirect URL.";
            document.querySelector(".spinner").style.display = "none";
          }
        } catch (err) {
          document.getElementById("status").innerText = "Error fetching redirect URL.";
          document.querySelector(".spinner").style.display = "none";
        }
      }

      window.onload = fetchRedirectURL;
    </script>
  </head>
  <body>
    <div class="spinner"></div>
    <p id="status">Redirecting to the latest destination...</p>
  </body>
</html>
