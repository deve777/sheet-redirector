<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }

      .spinner {
        margin: 40px auto;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007BFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      p {
        font-size: 18px;
        color: #333;
      }
    </style>
    <script>
      async function fetchRedirectURL() {
        try {
          const timestamp = new Date().getTime(); // unique every time
          const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRbdQrZwApKgGUIV0dd0oSWh9Y7K1ke25IHi707grxo4SGHQDmlcTnFsC3EVEHraK3gXSkBsWWmN3w3/pub?gid=0&single=true&output=csv&t=" + timestamp;

          const response = await fetch(sheetURL, { cache: "no-store" });
          const text = await response.text();

          const url = text.split("\n")[1].trim(); // 2nd row
          if (url.startsWith("http")) {
            location.href = url;
          } else {
            document.getElementById("status").innerText = "Invalid URL found.";
            document.querySelector(".spinner").style.display = "none";
          }
        } catch (error) {
          document.getElementById("status").innerText = "Failed to fetch URL.";
          document.querySelector(".spinner").style.display = "none";
        }
      }

      window.onload = fetchRedirectURL;
    </script>
  </head>
  <body>
    <div class="spinner"></div>
    <p id="status"></p>
  </body>
</html>
